[alembic]
# path to migration scripts
script_location = alembic

# sql dialect, typically either 'sqlite', 'postgresql', 'mysql', etc.
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@db/madina_transport_db  # Change this if needed

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
